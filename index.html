    .container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 100%;
    border: 128px solid transparent;
    border-top: 125px solid #00e1ff;
    /* border-left: 10px solid transparent; */
    border-bottom: solid transparent;
    /* border-top-left-radius: 5%; */
    /* border-radius: 93%; */
    /* border-top-right-radius: 44%; */
    border-bottom: 125px solid #00e1ff;
    /* transform: scaleY(1.5); */
    /* /* transform: rotate(90deg); */
    animation: load 5s infinite linear;
    }
    .red {
      /* transform: rotate(5deg); */
      border-top: 125px solid #7600c5;
      border-bottom: 125px solid #7600c5;
      z-index: -1;
      animation: load 5s infinite reverse linear;
    }

    .red::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 10px solid rgb(114, 140, 224);
      border-radius: 50%;
    }

    .red::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border: 10px solid rgb(224, 114, 224);
      border-radius: 50%;
      box-shadow: 0 0 2px 70px white;
    }

    .wrap-line::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border: 12px solid rgb(74 120 141);
    border-radius: 50%;
    box-shadow: inset 0px 0px 75px 0 #5a4ec1;
    }

    .wrap-line::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      /* border: 12px solid rgb(74 120 141); */
    border-radius: 50%;
    /* box-shadow: 1px 1px 0 0 #ff2828; */
    }

    @keyframes load {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader wrap-line"></div>
    <div class="loader red"></div>
    <!-- <div class="cntr"></div> -->
  </div>
